<img class="backgroundImage" src="../../assets/images/CMS_Module_Background.PNG" />

<div class="moduleSegment">

    <div class="ui padded grid">
        <div class="row">
            <div class="eight wide column">

                <a routerLink="/listview">
                    <i class="angle left icon"></i>
                </a>

            </div>

            <div class="four wide column"></div>

            <div class="four wide column mainIcons">

                <a routerLink="/charts">
                    <i class="chart pie icon"></i>
                </a>

                <a routerLink="/settings">
                    <i class="cog icon"></i>
                </a>

                <i class="download icon"></i>
                <i class="upload icon"></i>

            </div>
        </div>
        <div class="row">
            <div class="three wide column">

                <div class="ui secondary vertical pointing menu departmentsMenu">
                    <div class="row departmentRows" *ngFor="let department of departments">
                        <div class="col-2">
                            <div class="departmentColor" style="background-color: {{ department.color }} ;"></div>
                        </div>
                        <div class="col-8">
                            {{department.name}}
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  aktiv?
                                </label>
                              </div>
                        </div>
                    </div>
                    

                </div>
            </div>
            <div class="thirteen wide column">

                <div class="row">

                    <p>Abteilungseinstellungen</p>
                    <div class="ui stackable four column grid">

                        <div class="two column row">
                            <div class="column">
                                <div class="settingsContainer">
                                    <div class="abteilungsleiterHeadline settingsHeadline">
                                        <div class="row">
                                            <div class="col-11">
                                                Abteilungsleiter
                                            </div>
                                            <div class="col-1">
                                                <i class="plus icon" style="align-items: right;"></i>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="settingsContainer">
                                    <div class="TrainerHeadline settingsHeadline">
                                        <div class="row">
                                            <div class="col-11">
                                                Trainer
                                            </div>
                                            <div class="col-1">
                                                <i class="plus icon" style="align-items: right;"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <p>Formular Einstellungen</p>

                        <div class="two column row">
                            <div class="column">
                                <div class="settingsContainer">
                                    <div class="abteilungsleiterHeadline settingsHeadline">
                                        <div class="row">
                                            <div class="col-11">
                                                Mannschaften
                                            </div>
                                            <div class="col-1">
                                                <i class="plus icon" style="align-items: right;"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="settingsContainer">
                                    <div class="flatratesHeadline settingsHeadline">
                                        <div class="row">
                                            <div class="col-11">
                                                Pauschalen
                                            </div>
                                            <div class="col-1">
                                                <i class="plus icon" style="align-items: right;"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="settingsContainer">
                                    <div class="locationsHeadline settingsHeadline">
                                        <div class="row">
                                            <div class="col-11">
                                                Orte
                                            </div>
                                            <div class="col-1">
                                                <i class="plus icon" style="align-items: right;"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="settingsContainer">
                                    <div class="formsHeadline settingsHeadline">
                                        <div class="row">
                                            <div class="col-11">
                                                Formularfelder
                                            </div>
                                            <div class="col-1">
                                                <i class="plus icon" style="align-items: right;"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="row">

                </div>

            </div>
        </div>
    </div>
</div>
